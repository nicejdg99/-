<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Metal Investing</title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">
    <!-- CSS 링크 -->


    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .all {
            width: 500px;
            margin: auto;
        }

        .mytitle {
            color: whitesmoke;
            width: 90%;
            height: 90px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Black.png/330px-Black.png');
            background-position: center;
            background-size: cover;
            text-align: center;
            padding-top: 25px;
            margin: auto;
        }

        .MainLogo {
            background-image: url(https://www.logolynx.com/images/logolynx/86/8646e3a53f7bdd693338ec1297a1c964.png);
            background-size: cover;
            width: 222px;
            height: 40px;
            vertical-align: top;
            background-position: center;

        }

        .Id {
            margin: -30px 750px;
            font-size: 30px;
            width: 150px;

        }

        .input-group {
            margin: -50px 150px;
            width: 250px;
        }
    </style>
    </style>
</head>

<body>
    <div class="All">
        <div class="mytitle">
            <div class="MainLogo">
                <span>
                    <h1 class="MainName">Investing</h1>
                </span>
                <div class="Id">
                    <h2>아이디</h1>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="아이디를 입력하세요"
                                aria-label="Recipient's username with two button addons"
                                aria-describedby="button-addon4">
                            <div class="input-group-append" id="button-addon4">
                                <button class="btn btn-outline-secondary" type="button">입력</button>
                                <button class="btn btn-outline-secondary" type="button">등록</button>
                            </div>
                        </div>
                </div>

            </div>

            <!-- ##테이블은 여기로 -->
            <!-- 입력 테이블 -->
            <div>
                <h1 class="table1">★입력</h1>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">날짜</th>
                            <th scope="col">브랜드</th>
                            <th scope="col">종류</th>
                            <th scope="col">중량</th>
                            <th scope="col">개수</th>
                            <th scope="col">금액</th>
                            <th scope="col">g당 단가</th>
                            <th scope="col">수익률</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- 1대신 날짜 -->
                            <th scope="row">ex 6.21.</th>
                            <!-- 브랜드 -->
                            <td>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>한국금거래소</option>
                                      <option>기타</option>
                                    </select>
                                  </div>
                            </td>
                            <!-- 종류 -->
                            <td>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>금</option>
                                      <option>은</option>
                                      <option>백금</option>
                                    </select>
                                  </div>
                            </td>
                            <!-- 중량 -->
                            <td>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>3.75g</option>
                                      <option>37.5g</option>
                                      <option>100g</option>
                                      <option>500g</option>
                                      <option>1000g</option>
                                    </select>
                                  </div>
                            </td>
                            <!-- 개수 -->
                            <td>
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                      <option>7</option>
                                      <option>8</option>
                                      <option>9</option>
                                      <option>10</option>
                                      <option>기타</option>
                                    </select>
                                  </div>
                            </td>
                            <!-- 금액 -->
                            <td>ex 800000</td>
                            <!-- g당 단가 -->
                            <td>ex 800</td>
                            <!-- 수익률 -->
                            <td>ex 5%</td>
                        </tr>
            </div>

            <div>
                </tbody>
                <!-- 보유현황 테이블 -->
                <h1 class="table2">★보유현황</h1>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col">날짜</th>
                            <th scope="col">브랜드</th>
                            <th scope="col">종류</th>
                            <th scope="col">중량/th>
                            <th scope="col">개수</th>
                            <th scope="col">금액</th>
                            <th scope="col">g당 단가</th>
                            <th scope="col">수익률</th>
                            <th scope="col">수정</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- 1대신 날짜 -->
                            <th scope="row">ex 6.21.</th>
                            <!-- 브랜드 -->
                            <td>ex 금거래소</td>
                            <!-- 종류 -->
                            <td>ex 은</td>
                            <!-- 중량 -->
                            <td> ex 1000g</td>
                            <!-- 개수 -->
                            <td>ex 2개</td>
                            <!-- 금액 -->
                            <td>ex 800000</td>
                            <!-- g당 단가 -->
                            <td>ex 800</td>
                            <!-- 수익률 -->
                            <td>ex 5%</td>
                            <!-- 수정 완료-->
                            <td> <button type="button" class="btn btn-secondary">삭제</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</body>

</html>
